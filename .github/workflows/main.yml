name: 104 Crawler CI

# 觸發時機：當你 Push 程式碼到 master 分支時
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Linux 虛擬機

    steps:
    - name: 下載你的程式碼 (Checkout)
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: 安裝相依套件 (Install dependencies)
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: 執行爬蟲/測試 (Run Crawler)
      run: |
        pytest
